<!DOCTYPE html><!-- Informa al navegador que usamos HTML5 -->
<html lang="es">

<head>
<style>
table {
    border-collapse: collapse
}

table, th, td {
    border: 1px solid rgb(223, 44, 44);
}
</style>
<body>
<table>
    <caption>Notas del Curso</caption>
    <thead>
        <tr>
            <th>Alumno</th>
            <th>Nota</th>
            <th>Horas</th>
        </tr>
    </thead>
    <tbody>
        <tr><td>Ana</td><td>9</td><td>3</td></tr>
        <tr><td>Lui</td><td>8</td><td>3</td></tr>
        <tr><td>Carlos</td><td>4</td><td>3</td></tr>
    </tbody>
    <tfoot>
        <tr><td colspan="2">Promedio: 8,5</td></tr>
    </tfoot>
</table>
</body>
</html>
