<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de CSS Externo</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1>Mi Página de Prueba</h1>
        <nav>
            <a href="#articulo">Artículo</a> |
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Lista de Compras</h2>
            <ul>
                <li>Manzanas</li>
                <li>Pan</li>
                <li>Leche</li>
            </ul>
        </section>

        <article id="articulo">
            <h2>Artículo destacado</h2>
            <p>Este es un <strong>texto importante</strong> y <em> este está enfatizaso</em></p>
    </main>

    <form id="contacto">
        <h2>Formulario de Contacto</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
        <br>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí"></textarea>
        <br>
        <button type="submit">Enviar</button>
    <h1>Hola Mundo</h1>
        <p>Este es un párrafo de prueba para verificar el CSS externo.</p>
        <button>Haz clic aquí</button>
