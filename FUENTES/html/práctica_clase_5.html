<!DOCTYPE html><!-- Informa al navegador que usamos HTML5 -->
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <title>Mi primer formulario</title> <!-- Título de la pesataña -->
<form action="/procesar.php" method="POST">
    <label for="nombre">Nombre:</label> <!--'label' describe el propósito de un campo. El atributo for debe coincidir con el id del campo correspondiente-->
    <input type="text" id="nombre" name="nombre" required><br><br> <!--'input' crea un campo de entrada. 'type' define el tipo de dato que se espera-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <input type="submit" value="Enviar">
</form>
